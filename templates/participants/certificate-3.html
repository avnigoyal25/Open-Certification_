<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate</title>
    <link rel="stylesheet" href="../../static/css/participant.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body style="background-color: black";>
    <div class="page">
        <div class="heading">
            <h1>Generate Certificate</h1>
        </div>
        <div class="row">
        <div class="container"> 
            <form class="row g-3">
                <!-- ---------organisation details------ -->
                <div class="col-md-6">
                    <h5 style="color: white; font-family: 'Montserrat', sans-serif; font-weight: 500;"><b>Organisation Details</b></h5>
                  <label for="inputEmail4" class="form-label" style="color: white; font-family: 'Montserrat', sans-serif;">Organisation Name</label>
                  <input type="text" class="form-control" id="inputEmail4" required="">
                </div>
                <div class="col-md-6">
                    <hr>
                    <label for="inputZip" class="form-label" style="color: white; font-family: 'Montserrat', sans-serif;">Organisation Logo</label>
                    <input type="file" class="form-control" id="inputZip">
                </div>
                <!-- ---------event details------ -->
                <hr>
                <div class="col-md-6">
                    <h5 style="color: white; font-family: 'Montserrat', sans-serif; font-weight: 500;"><b>Event Details</b></h5>
                  <label for="inputPassword4" class="form-label"style="color: white; font-family: 'Montserrat', sans-serif;">Event Name</label>
                  <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <hr>
                  <label for="inputCity" class="form-label"style="color: white; font-family: 'Montserrat', sans-serif;">Participants List</label>
                  <input type="file" class="form-control" id="inputCity" required="">
                </div>
                <!-- ---------signatory details------ -->
                <hr>
                <div class="col-md-6">
                    <h5 style="color: white; font-family: 'Montserrat', sans-serif;"><b>Signatory Details</b></h5>
                    <label for="inputCity" class="form-label"style="color: white; font-family: 'Montserrat', sans-serif;">Digital Signature of Signator</label>
                    <input type="file" class="form-control" id="inputCity">
                  </div>
                  <div class="col-md-6">
                    <hr>
                    <label for="inputZip" class="form-label"style="color: white; font-family: 'Montserrat', sans-serif;">Full Name of Signator</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="col-md-6">
                    <label for="inputZip" class="form-label" style="color: white; font-family: 'Montserrat', sans-serif;">Designation of Signator</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                   <!------------generate--------->
                   <hr>
                <div class="col-12" style="padding-left: 43%;">
                  <button type="submit" class="btn btn-primary" style="background-color:#A0CC3A;color: black;"  >Generate</button>
                </div>
              </form>
            </div>
            <div class="container2">
                <img src="../../static/images/certificate-3.png">
            </div>
        </div>
        </div> 
    </div>
</body>
</html>
